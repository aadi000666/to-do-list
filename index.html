<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>
    TO-DO LIST CREATE BY AADITYA
  </title>
  <title>To-Do List with Date, Time, and Status</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>&#128209; To-Do List </h1>
    
    <div class="form">
      <input type="text" id="taskInput" placeholder="Enter your task here  &#128394; ">
      <input type="datetime-local" id="datetimeInput">
      <button onclick="addTask()">Add Your Task</button>
    </div>
    
    <ul id="taskList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
